{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Faces</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Grouped Faces</h1>
    <div class="grid-container">
        {% for folder_name, image_path in images %}
            <div class="grid-item">
                <h3>{{ folder_name }}</h3>
                <img src="{{ image_path }}" alt="{{ folder_name }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
